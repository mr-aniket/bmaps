<!DOCTYPE html>
<html style="height:100%;margin:0;padding:0;">
<title>Maps by Bucorel</title>
<meta charset="utf-8">
<link rel="stylesheet" href="./leaflet/leaflet.css" />
<script src="./leaflet/leaflet.js"></script>
<script src="./leaflet/leaflet-hash.js"></script>
<style type="text/css">
.leaflet-tile-container { pointer-events: auto; }
</style>
</head>
<body style="height:100%;margin:0;padding:0;">
<div id="map" style="height:100%"></div>
<script>
//<![CDATA[
//var map = L.map('map').setView([40.36629, 49.83335], 18);
var map = L.map('map').setView([0, 0], 0);

L.tileLayer('https://test.bucorel.com/hot/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://test.bucorel.com/">Business Computing Research Laboratory</a> contributors',
    maxZoom: 21,
    maxNativeZoom: 20
}).addTo(map);


var hash = L.hash(map)
//]]>
</script>
</body>
</html>
